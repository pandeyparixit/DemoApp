<div class="container">
  <div class="row first">
    <button type="button" class="btn btn-primary">Add</button>
  </div>
  <div class="row">
    <div class="col-12">
    <ul class="list-group ">
      <li class="list-group-item justify-content-between" *ngFor="let item of colleactables">
        <button type="button" class="btn btn-success" (click)="AddToCard(item)">Add to cart</button>
        {{item.description}}
        <span class="badge badge-default badge-pill"> {{item.type}}</span>
      </li>
    </ul>
    </div>
  </div>
</div>
